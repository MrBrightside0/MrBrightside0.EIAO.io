<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente</title>
</head>
<body>
    <h1>Actualizar Registro de Cliente</h1>

    <form action="actualizarCliente.php" method="post">
        <label for="id_cliente">ID del Cliente a actualizar:</label>
        <input type="number" name="id_cliente" required>

        <label for="nombre_cliente">Nuevo Nombre:</label>
        <input type="text" name="nombre_cliente" required>

        <label for="apellido_cliente">Nuevo Apellido:</label>
        <input type="text" name="apellido_cliente" required>

        <label for="perfume_comprado">Nuevo Perfume Comprado:</label>
        <input type="text" name="perfume_comprado" required>

        <label for="cantidad">Nueva Cantidad:</label>
        <input type="number" name="cantidad" required>

        <label for="numero_telefonico">Nuevo Número Telefónico:</label>
        <input type="text" name="numero_telefonico" required>



        <input type="submit" value="Actualizar">
    </form>

    <br>
    <a href="admin-panel.html">Volver al Panel de Administrador</a>
</body>
</html>
